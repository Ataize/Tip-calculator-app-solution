<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Logo splitter">
    </header>

    <section class="container">

      <div class="container-box">

        <div class="container-input">
          <label for="bill-input">Bill</label>
          <div>
            <img src="./images/icon-dollar.svg" alt="Icon Dollar">
            <input type="text" name="" id="bill-input" placeholder="142.55">
          </div>
        </div>
  
        <fieldset>
          <legend>Select Tip %</legend>
  
          <div>
            <label for="tip-5">5%
              <input type="radio" name="tip" id="tip-5" value="5">
            </label>
  
            <label for="tip-15" class="checked">15%
              <input type="radio" name="tip" id="tip-15" value="15" checked >
            </label>
  
            <label for="tip-50">50%
              <input type="radio" name="tip" id="tip-50" value="50">
            </label>
          </div>
  
          <div>
            <label for="tip-10">10%
              <input type="radio" name="tip" id="tip-10" value="10">
            </label>
  
            <label for="tip-25">25%
              <input type="radio" name="tip" id="tip-25" value="25">
            </label>
  
            <label for="tip-custom" class="custom">
              <input type="text" name="tip" id="tip-custom"  placeholder="Custom">
            </label>
          </div>
  
        </fieldset>
  
        <div class="container-input">
          <label for="people-number">Number of People</label>
          <div>
            <img src="./images/icon-person.svg" alt="Icon Person">
            <input type="number" name="" id="people-number" placeholder="5">
          </div>
        </div>

      </div>

     
      <div class="box">

        <div class="calculation-box">

          <div>
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>

        </div>
        <div class="calculation-box">
          <div>
            <p>Total</p>
            <small>/ person</small>
          </div>

        </div>
  
        <button type="reset">Reset</button>

      </div>

    </section>
  </main>
  
</body>
</html>
